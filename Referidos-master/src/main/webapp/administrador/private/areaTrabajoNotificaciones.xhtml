<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        
        <div class="card">
            <div class="card-header">
                <h4>Historial de Notificaciones</h4>
            </div>
            <div class="card-body">
                <h:form id="frmPrincipal">
                    <p:dataTable id="tabla" emptyMessage="Ningún referido registrado" value="#{notificacionSesion.cambiarLeidos()}" 
                                 var="item" paginator="true"  rows="10" rowSelectMode="add" paginatorPosition="bottom" reflow="true"
                                 >

                        <p:column headerText="Fecha de registro">
                            <h:outputText value="#{item.fechaRegistro}"  /> 
                        </p:column>

                        <p:column headerText="Descripción de notificación" >
                            <h:outputText value="#{item.descripcion}"  /> 
                        </p:column>

                        <p:column headerText="Nombres y apellidos de referido" >
                            <h:outputText value="#{item.FKReferido.nombre} #{item.FKReferido.apellido}"  /> 
                        </p:column>

                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </ui:composition>
</html>
